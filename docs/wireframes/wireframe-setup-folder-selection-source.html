    <title>Wireframe - Folder Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#09090b',
                        card: '#18181b',
                        primary: '#3b82f6',
                        foreground: '#fafafa'
                    }
                }
            }
        }
    </script>

<body class="bg-background text-foreground h-screen flex items-center justify-center font-sans antialiased">

    <div class="max-w-md w-full bg-card p-8 rounded-xl border border-gray-800 shadow-2xl text-center">
        <div class="mb-6 flex justify-center">
            <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center">

            </div>
        </div>

        <h1 class="text-2xl font-bold mb-2">Welcome to Prompthive Zero</h1>
        <p class="text-gray-400 mb-8 text-sm">Select a local folder to store your prompts and attachments. Your data
            never leaves your device.</p>

        <button
            class="w-full bg-primary hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg flex items-center justify-center transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
